extends:
  - "airbnb-base"
  - "plugin:vue/recommended"

parserOptions:
  ecmaVersion: 2018

env:
  browser: true
  jquery: true
  node: true

rules:
  no-console: off # console.log などを許可
  no-alert: off # alert, confirm などを許可
  quotes: ["warn", "single", { "allowTemplateLiterals": true }] # `` で囲むのがテンプレートリテラル
  no-unused-vars: warn
  func-names: ["error", "as-needed"]
  object-shorthand: off # Vue.js としては hoge: function() { の書き方が一般的なので許可
  no-new: off # Vue.js を使う際に new Vue とやりたいので許可
